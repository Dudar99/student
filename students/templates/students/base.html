{% load static from staticfiles %}

<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8"/>
  <title>Облік- {% block meta_title %}{% endblock meta_title %}</title>
  <meta name="description" value="Система Обліку Студентів Навчального Закладу" />
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/bootstrap/3.3.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="{% static 'css/main.css' %}">

</head>
<body>

  <!-- Start Container -->
  <div class="container">

    <!-- Start Header -->
    <div class="row" id="header">
      <div class="col-xs-8">
        <h1>Сервіс Обліку Студентів</h1>
      </div>
      <div class="col-xs-4" id="group-selector">
        <strong>Група:</strong>
        <select>
          <option value="">Усі Студенти</option>
          <option value="">Мтм-22, Андрій Петров</option>
        </select>
      </div>
    </div>
    <!-- End Header -->

    <!-- Start subheader -->
    <div class="row" id="sub-header">
      <div class="col-xs-12">
        <ul class="nav nav-tabs" role="tablist">
          <li role="presentation" class="active"><a href="{% url 'home' %}">Студенти</a></li>
          <li role="presentation"><a href="/journal">Відвідування</a></li>
          <li role="presentation"><a href="{% url 'groups' %}">Групи</a></li>
        </ul>
      </div>
    </div>
    {% block title %} {% endblock title %}

    <!-- End subheader -->

    <!-- Start Content Columns -->
    <div class="row" id="content-columns">
      <div class="col-xs-12" id="content-column">
        {% block content %}{% endblock content %}
        <!-- Start Students Listing -->
      </div>
    </div>
    <!-- End Content Columns -->

    <!-- Start Footer -->
    <div class="row" id="footer">
      <div class="col-xs-12">
        &copy; 2014 Сервіс Обліку Студентів
      </div>
    </div>
    <!-- End Footer -->

  </div>
  <!-- End Container -->

  <!-- Javascripts Inclusion -->
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/bootstrap/3.3.0/js/bootstrap.min.js"></script>
</body>
</html>
